# 終極解碼 Deductio
## 遊戲教學

---

## 🎯 遊戲目標

**在別人猜中你的密碼之前**  
**率先猜中其他玩家的密碼！**

- 2人遊戲：猜中 **3個密碼** 獲勝
- 3-4人遊戲：猜中 **2個密碼** 獲勝

---

## 📦 遊戲配件

### 數字牌 20張
- 數字 1 到 20

### 線索牌 35張
- 提供密碼的提示

### 翻開數字線索牌 7張
- 特殊線索牌

---

## 🎲 遊戲設置（1/3）

### 步驟 1：準備數字牌
1. 將 20 張數字牌**面朝下洗勻**
2. 放在桌面中央成為牌庫
3. 每位玩家抽 **1 張數字牌**
4. **秘密查看**後面朝下放在自己面前
   - 👉 這是你的**密碼**，不可讓別人看到！

---

## 🎲 遊戲設置（2/3）

### 步驟 2：翻開公開數字
- 從數字牌庫頂**翻開 3 張數字牌**
- 面朝上放在牌庫旁
- 💡 這些數字**不可能**是任何玩家的密碼

**範例：**
```
[牌庫] → 翻開：19  13  12
```

---

## 🎲 遊戲設置（3/3）

### 步驟 3：準備線索牌
1. 將 35 張線索牌**洗勻**成為牌庫
2. 從線索牌庫頂**翻開 3 張線索牌**
3. 將**翻開數字線索牌**洗入牌庫：
   - 2-3 人遊戲：使用 **7 張**
   - 4 人遊戲：使用 **5 張**

---

## 🎮 回合流程

輪到你時，選擇以下**其中一個行動**：

### 行動 A：放置線索牌
從 3 張翻開的線索牌中選擇

### 行動 B：猜測密碼
指定一位玩家並猜測他的密碼

---

## 📝 行動 A：放置線索牌（1/2）

### 情況 1：有符合的線索牌
1. 從 3 張翻開的線索牌中，選擇**符合你密碼**的 1 張
2. 將該牌**垂直放**在你面前
3. 執行牌下方的**特殊效果**（如果有）

**範例：**
```
我的密碼是 8
線索牌：≤15、≥6、偶數
→ 我選擇「≤15」垂直放置
```

---

## 📝 行動 A：放置線索牌（2/2）

### 情況 2：沒有符合的線索牌
1. 將這 3 張線索牌**全部橫置**放在你面前
2. **不執行**任何特殊效果

### 回合結束時
- 將翻開的線索牌補滿 **3 張**

---

## 🔢 特殊：翻開數字線索牌

當你翻到**翻開數字線索牌**時：

1. 將該牌**移出遊戲**
2. 從數字牌庫頂**翻開 1 張數字牌**
3. 如果你面前有橫置的線索牌，且數字**正好多 1 或少 1**：
   - 將這些線索牌**棄掉**
4. 補滿線索牌到 3 張

---

## 🎯 行動 B：猜測密碼（1/2）

### 步驟
1. 指定一位玩家
2. 根據他面前的線索牌，**推理**他的密碼
3. 說出你猜測的數字

**範例推理：**
```
對手線索：16-20、不是17-20
→ 推測密碼是 16
```

---

## 🎯 行動 B：猜測密碼（2/2）

### ✅ 猜對了
- 將對手的數字牌**拿到你面前**（你的獎勵）
- 對手棄掉所有線索牌，抽新密碼

### ❌ 猜錯了（懲罰）
- 對手保留密碼
- 你必須**連續執行 2 次**「放置線索牌」
- 這 2 次**不能執行**特殊效果

---

## 🔍 線索牌符號說明（1/3）

### 範圍符號
- **= 1-5** → 密碼是 1 到 5 之間
- **≠ 3, 13** → 密碼不是 3 也不是 13
- **≠ 17-20** → 密碼不是 17 到 20

---

## 🔍 線索牌符號說明（2/3）

### 大小符號
- **≥ 7** → 密碼大於或等於 7
- **≤ 13** → 密碼小於或等於 13

### 奇偶與位數
- **偶數** → 密碼是偶數（2, 4, 6...）
- **奇數** → 密碼是奇數（1, 3, 5...）
- **一位數** → 密碼是 1-9
- **兩位數** → 密碼是 10-20

---

## 🔍 線索牌符號說明（3/3）

### 相對數字符號
- **+1** → 密碼比翻開的 3 個數字中任一個**大 1**
  - 例：翻開 19, 13, 12 → 密碼可能是 20, 14, 13

- **-1** → 密碼比翻開的 3 個數字中任一個**小 1**
  - 例：翻開 19, 13, 12 → 密碼可能是 18, 12, 11

---

## ⚡ 特殊效果說明

只有**垂直放置**線索牌時才能啟動效果：

- **🎯** → 猜測一位玩家密碼，**猜錯不受懲罰**
- **👁️** → 秘密查看牌庫頂 **1 張**數字牌，放回牌庫頂
- **👁️👁️** → 秘密查看牌庫頂 **2 張**數字牌，以任意順序放回

---

## 💡 遊戲技巧

### 給玩家的建議
1. **記住翻開的數字** → 這些不是任何人的密碼
2. **觀察對手線索** → 推理他們的密碼範圍
3. **善用特殊效果** → 查看牌庫獲得更多資訊
4. **不要太早猜測** → 收集足夠線索再猜，避免懲罰

---

## 🎊 遊戲結束

### 勝利條件
- **2 人遊戲**：率先猜中 **3 個密碼**
- **3-4 人遊戲**：率先猜中 **2 個密碼**

達到條件的玩家**立即獲勝**！

---

## 📋 快速參考

### 回合行動（二選一）
1. **放置線索牌** → 垂直（符合）或橫置（都不符合）
2. **猜測密碼** → 猜對得分，猜錯受罰

### 記住
- 翻開的數字 = 不可能的密碼
- 垂直牌 = 真實線索
- 橫置牌 = 都不符合的線索

---

## 🎮 準備好了嗎？

### 開始遊戲吧！

祝各位玩家**推理愉快**！🔍
